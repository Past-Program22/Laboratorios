<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; 
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }

        .form-group label {
            display: block;
            margin-left: 8px;
            font-weight: bold;
        }
        .forminput {
            width: 50%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        
        .submit-button {
            transition: background-color 0.3s ease;
        }

        .submit-button {
            background-color: #f10202;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Encabezado de cuerpo de la página -->
    <header>
        <h1>Plataforma educativa Universidad Central</h1>
    </header>
    <!-- Menú -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li> <!-- # es donde debería dirigirme -->
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>
    </nav>
    <!-- Contenido principal -->
    <main>
        <section>
                 <form action="#" method="post"> <!-- Formulario, action # es una acción vacía pero ahí podriamos enviarlo -->
            <fieldset>
             <legend>Registro de Usuario</legend>
             <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input class="forminput" type="text" id="username" name="username" required> <!-- Entrada, name Variable -->
 
                <label for="email">Correo Electrónico:</label>
                <input class="forminput" type="email" id="email" name="email" required> <!-- Entrada, name Variable -->
 
                <label for="password">Contraseña:</label> 
                <input class="forminput" type="password" id="password" name="password" required> <!-- Entrada, name Variable -->
             </div>
                
            <fieldset>
                <legend>Género</legend>
                <div>
                    <div>
                        <input type="radio" value="m" id="g-m">
                        <label for="g-m">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" value="f" id="g-f">
                        <label for="g-f">Femenino</label>
                    </div>
                    <div>
                        <input type="radio" value="o" id="g-o">
                        <label for="g-o">Otro</label>
                    </div>
                    <div>
                        <input type="radio" value="n" id="g-n">
                        <label for="g-n">Prefiero no decirlo</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Intereses</legend>
                <div>
                    <div>
                        <input type="checkbox" name="intereses" id="interes1" value="programacion">
                        <label for="interes1">Programación</label>
                    </div>
                    <div>
                        <input type="checkbox" name="intereses" id="interes2" value="diseño">
                        <label for="interes2">Diseño Gráfico</label>
                    </div>
                    <div>
                        <input type="checkbox" name="intereses" id="interes3" value="marketing">
                        <label for="interes3">Marketing Digital</label>
                    </div>
                </div>
             <button type="submit">Registrar</button>
            </fieldset>
            </form> <!-- Formulario -->
        </section>
        <section>
            <iframe 
                width="560" height="315" src="https://www.youtube.com/embed/LXb3EKWsInQ?si=OSJBEqgcVugZA60r" title="YouTube video player" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe> <!-- Es para extraer contenido de un navegador -->
        </section>
    </main>
    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Plataforma educativa Universidad Central. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:@example.com">carcec@edu.uc.ac.cr<p>
    </footer>
</body>
</html>
